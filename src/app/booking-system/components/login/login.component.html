<div>
  <h2 class="title">Sign In</h2>
  <small class="form-text sub-title">Hello! Sign in with your username or email</small>
  <form
    autocomplete="nope"
    novalidate=""
    class="ng-touched ng-dirty ng-invalid"
    [formGroup]="form">
    <div class="form-group">
      <label class="sr-only" for="input-email">Email address</label>
      <input
        [(ngModel)]="email"
        class="form-control ng-pristine ng-invalid form-control-danger ng-touched"
        id="input-email"
        name="email"
        placeholder="Email address"
        formControlName="email"
      >
    </div>
    <div *ngIf="validEmail.errors && validEmail.touched">
      <div *ngIf="validEmail.errors.required" class="warning center">
        Email required.
      </div>
      <div *ngIf="validEmail.errors?.pattern" class="warning center">
        Email not valid.
      </div>
    </div>

    <div class="form-group">
      <label class="sr-only" for="input-password">Password</label>
      <input
        [(ngModel)]="password"
        class="form-control ng-pristine ng-invalid form-control-danger ng-touched"
        id="input-password"
        name="password"
        placeholder="Password"
        type="password"
        minlength="4"
        maxlength="50"
        formControlName="password"
      >
      <div *ngIf="validPassword.errors && validPassword.touched">
        <div *ngIf="validPassword.errors.required" class="warning center">
          Password required.
        </div>
        <div *ngIf="validPassword.errors?.minlength?.requiredLength" class="warning center">
          Password is too short.
        </div>
      </div>

    </div>
    <button
      class="btn btn-block btn-hero-success"
      (click)="loginUser()"
      [disabled]="!form.valid"
    > Sign In </button>

  </form>
  <div class="links">
    <small class="form-text">Or connect with:</small>
    <div class="socials">
      <a href="https://github.com/akveo/nebular" target="_blank" class="socicon-github with-icon">
      </a>
      <a href="https://www.facebook.com/akveo/" target="_blank" class="socicon-facebook with-icon">
      </a>
      <a href="https://twitter.com/akveo_inc" target="_blank" class="socicon-twitter with-icon">
      </a>
    </div>
    <small class="form-text"> Don't have an account?
      <a routerlink="../register" href="/auth/register">
        <strong>Sign Up</strong>
      </a>
    </small>
  </div>
</div>
