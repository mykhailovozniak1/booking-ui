<h1>Booked places</h1>

<!--https://mdbootstrap.com/snippets/jquery/tomekmakowski/631388-->
<div class="container">
  <div class="row my-5 justify-content-center">
    <div class="col-lg-10">
      <h2>You choose the best place</h2>
      <!--Main card-->
      <div class="card custom-height scrollspy-example">
        <!--Card Body -->
        <div class="card-body">
          <!--Card-->
          <div class="row">
            <div class="col-md-6" *ngFor="let place of bookedPlacesMock">
              <ngx-booked-place [bookedPlace]="place" (unbookPlaceEvent)="notifyAboutUnbookedPlace(place)">
              </ngx-booked-place>
            </div>
            <div *ngIf="bookedPlacesMock.length === 0">Please choose some places to book.</div>
          </div>
          <!--Card-->
        </div>
        <!--Card Body -->
      </div>
      <!--Main card-->
    </div>
  </div>
</div>
